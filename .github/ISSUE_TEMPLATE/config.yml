name: Publicar en ElClaustro.cl
description: Envia tu contenido desde Github!
title: "[Post]: "
labels:
  - contenido
assignees:
  - ngeorger
body:
  - type: markdown
    attributes:
      value: |
        Gracias por el tiempo para enviar tu contenido.
  - type: input
    id: contact
    attributes:
      label: Detalles de contacto
      description: ¿Cómo podemos ponernos en contacto contigo si necesitamos más información?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: En qué categoría deseas publicar?
      options:
        - Noticias
        - Discos Y Multimedia
        - Entrevistas
        - Columnas
        - Otra
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
